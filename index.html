<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fareEstimate</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="input-group mb-6 row d-flex justify-content-center">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-street-view"></i>
        </span>
      </div>
      <input id="input" type="text" class="search col-9">
    </div>
    <div class="input-group mb-6 row d-flex justify-content-center">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-map-signs"></i>
          </i>
        </span>
      </div>
      <input id="output" type="text" class="search col-9">
    </div>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-around">
      <button class="btn btn-outline-warning" id="find">¡Encuéntrame!</button>
      <button class="btn btn-outline-warning" id="track">¡Trazar ruta!</button>
    </div>
  </div>

  <!-- buttons -->
  <div class="container-fluid">
  <div class="row d-flex justify-content-around ">
    <img class="btn btn-outline-light" id="fareEst" src="assets/images/piggy-bank.png" data-toggle="tooltip" data-placement="bottom"
      title="Calcula el precio estimado">
    <img class="btn btn-outline-light" id="time" src="assets/images/clock.png" data-toggle="tooltip" data-placement="bottom"
      title="Calcula el tiempo estimado">
    <img class="btn btn-outline-light" id="route" src="assets/images/route.png" data-toggle="tooltip" data-placement="bottom"
      title="Calcula el recorrido estimado">
  </div>
</div>
  <!-- map -->
  <div class="container-fluid">
    <div class="row">
      <div id="map" class="col s12"></div>
    </div>
  </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Wjl1gMxg1pJHeUfMpQmg1Ykt0hZQ3-4&callback=initMap&libraries=places"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</html>
